<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">

    <title>My Color List</title>

</head>
<body>
    <div id="app">
        <div class="container">
            <div class="create"># <input type="text" class="create-color" v-model="code" @keyup.enter="addMyColor" maxlength="6" placeholder=" Color Code"></div>
            <div><button @click="addMyColor" class="addBtn">Add</button></div>
        </div>
        <div class="sample" :style="changeGroundColor"></div>
        <hr>
        <h3>My Color List</h3>
        <table>
            <tr v-for="color in colors">
                <td class="color-sample" :style="{ background: color.colorCode }"></td>
                <td class="color-code">{{ color.colorCode }}</td>
                <td><button @click="copyColor(color.id)" class="color-copy">Copy</button></td>
                <td><button @click="deleteColor(color.id)" class="color-delete">Delete</button></td>
            </tr>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
