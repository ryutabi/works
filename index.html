<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ryutabi</title>

    <style>
        * {
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        a {
            text-decoration: none;
        }

        header {
            height: 50px;
            width: 100%;
            background-color: #646464;
            opacity: 0.7;
            position: absolute;
            top: 0;
            z-index: 10;
        }

        .logo {
            width: 50px;
            float: left;
            padding: 0 10px;
        }
        
        header li {
            float: left;
            margin-left: 20px;
            list-style-type: none;
            line-height: 50px;
            font-size: 20px;
        }

        header a {
            color: #fff;
        }

        .ryutabi {
            background-image: url(myPage/main.jpg);
            background-size: cover;
            background-position: 0 45%;
            height: 350px;
        }

        .ryutabi h1 {
            font-size: 36px;
            text-align: center;
            letter-spacing: 10px;
            padding-top: 60px;
            opacity: 0.8;
        }

        .ryutabi span {
            font-size: 24px;
            letter-spacing: 5px;
        }

        .works {
            height: 300px;
            background-color: #eee;
        }

        .heading {
            font-weight: bold;
            font-style: italic;
        }

        table {
            margin: 0 auto;
        }

        table h2 {
            padding-top: 20px;
            padding-bottom: 10px;
        }

        td {
            padding-left: 5px;
        }
        
        tr p {
            font-size: 14px;
        }

        footer {
            background-image: url(myPage/main.jpg);
            background-size: cover;
            background-position: 0 90%;
            height: 100px;
        }
    
    </style>

</head>
<body>

    <header>
        <img class="logo" src="myPage/logo.png">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="ryutabi">
        <h1>りゅうたび<br><span>to be an Engineer</span></h1>
    </section>

    <section class="works">
        <table>
            <tr><td colspan="3"><h2>My Works</h2></td></tr>
            <tr class="heading">
                <td>No.</td>
                <td>Work</td>
                <td>Description</td>
            </tr>
            <tr>
                <td>01</td>
                <td><a href="./tic_tac_toe">Tic Tac Toe</a></td>
                <td><p>◯✕ゲーム</p></td>
            </tr>
            <tr>
                <td>02</td>
                <td><a href="./today's_workout">Today's Workout</a></td>
                <td><p>筋トレメニューを決めるアプリ</p></td>
            </tr>
            <tr>
                <td>03</td>
                <td><a href="./rock_paper_scissors">Rock Paper Scissors</a></td>
                <td><p>じゃんけんゲーム</p></td>
            </tr>
            <tr>
                <td>04</td>
                <td><a href="./memory">Memory</a></td>
                <td><p>神経衰弱ゲーム</p></td>
            </tr>
            <tr>
                <td>05</td>
                <td><a href="./touch_number">Touch Number</a></td>
                <td><p>1から順番に数字を消していくゲーム</p></td>
            </tr>
            <tr>
                <td>06</td>
                <td><a href="#">Break Out(仮)</a></td>
                <td><p>ブロック崩しゲーム</p></td>
            </tr>
        </table>
    </section>

    <footer>

    </footer>
    
</body>
</html>
