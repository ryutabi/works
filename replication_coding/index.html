<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_city_image.css">

    <title>Hostel World</title>
</head>
<body>
    <!-- top -->
    <section class="top">
        <div class="wrapper-style">
            <header>
                <h1 class="top__logo"><i class="fas fa-h-square fa-3x" style="color: #FF773E"></i>HOSTELWORLD</h1>
                <nav>
                    <ul class="top__navigation">
                        <li><i class="fas fa-user"></i></li>
                        <li><i class="fas fa-cog"></i></li>
                        <li><i class="fas fa-yen-sign"></i></li>
                        <li><i class="fas fa-bars"></i></li>
                    </ul>
                </nav>
            </header>
            <div class="top__wrapper">
                <div class="top__title__container">
                    <h2 class="top__title__heading">MEET THE WORLD</h2>
                    <p class="top__title__lead">170 か国、36,000 件のホステル • 1000万件以上の信頼できるゲストからのレビュー • 24時間年中無休カスタマーサービス</p>
                </div>
                <div class="top__search__container">
                    <input type="text" class="top__search__input" placeholder="どこへ行きたいですか？">
                    <div class="top__search__submit">さあ、行きましょう！</div>
                </div>
                <div class="top__item__container">
                    <div class="top__item"><i class="fas fa-check fa-2x" style="color: #0c0"></i>キャンセル料無料</div>
                    <p class="top__item__description">無料キャンセルをご希望の場合、7日以上前にご予約ください。</p>
                </div>
            </div>
            <div class="top__checkbox__container">
                <div class="top__checkbox state_checked"></div>
                <div class="top__checkbox"></div>
                <div class="top__checkbox"></div>
                <div class="top__checkbox"></div>
                <div class="top__checkbox"></div>
            </div>
        </div>
    </section>
    
    <!-- main -->
    <section class="main-cities">
        <div class="inverted-triangle--color_black">▼</div>
        <div class="wrapper-style">
            <div class="main-cities__title__container">
                <h2 class="main-cities__title__heading">絶対に見逃しては行けない都市</h2>
                <p class="main-cities__title__lead">都市部の素晴らしいホステルを発見</p>
            </div>
            <!-- 都市へのリンク -->
            <div class="main-cities__container">
                <div class="main-cities__city-link state_small london">
                    <div class="main-cities__city-name">ロンドンのホステル</div>
                </div>
                <div class="main-cities__city-link state_big amsterdam">
                    <div class="main-cities__city-name">アムステルダムのホステル</div>
                </div>
            </div>
            <div class="main-cities__container">
                <div class="main-cities__city-link state_small barcelona">
                    <div class="main-cities__city-name">バルセロナのホステル</div>
                </div>
                <div class="main-cities__city-link state_small paris">
                    <div class="main-cities__city-name">パリのホステル</div>
                </div>
                <div class="main-cities__city-link state_small berlin">
                    <div class="main-cities__city-name">ベルリンのホステル</div>
                </div>
            </div>
            <div class="main-cities__container">
                <div class="main-cities__city-link state_small prague">
                    <div class="main-cities__city-name">プラハのホステル</div>
                </div>
                <div class="main-cities__city-link state_big roma">
                    <div class="main-cities__city-name">ローマのホステル</div>
                </div>
            </div>
            <div class="main-cities__container">
                <div class="main-cities__city-link state_small dublin">
                    <div class="main-cities__city-name">ダブリンのホステル</div>
                </div>
                <div class="main-cities__city-link state_small budapest">
                    <div class="main-cities__city-name">ブタベストのホステル</div>
                </div>
                <div class="main-cities__city-link state_small madrid">
                    <div class="main-cities__city-name">マドリードのホステル</div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="inverted-triangle--color_white">▼</div>
        <section class="mobile-app">

        </section>
    </footer>















</body>
</html>
